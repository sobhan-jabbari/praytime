plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'ir.afraapps'
version = rootProject.appVersionName

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        vectorDrawables.useSupportLibrary = true
        versionCode appVersionCode
        versionName appVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }

        debug {
            minifyEnabled false
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = project.group
                artifactId = project.name
                //  version = '1.0'

                pom {
                    name = project.name
                    description = 'The prayer time tools for android'
                    url = "https://github.com/sobhan-jabbari/${project.name}"
                    /*properties = [
                            myProp: "value",
                            "prop.with.dots": "anotherValue"
                    ]*/
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'sobhan-jabbari'
                            name = 'Ali Jabbari'
                            email = 'sobhan.jabbari@gmail.com'
                        }
                    }
                    scm {
                        connection = "scm:git:github.com/sobhan-jabbari/${project.name}.git"
                        // developerConnection = 'scm:git:ssh://example.com/my-library.git'
                        url = "https://github.com/sobhan-jabbari/${project.name}"
                    }
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.0'
}


